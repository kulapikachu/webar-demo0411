<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Apple AR</title>
    <!-- 引入 A-Frame 與 MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: apple.mind; autoStart: true; uiLoading: true; uiError: true; uiScanning: true"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <!-- 載入模型資源 -->
      <a-assets>
        <a-asset-item id="appleModel" src="apple.glb"></a-asset-item>
      </a-assets>

      <!-- 燈光設定 -->
      <a-light type="ambient" intensity="1.5"></a-light>
      <a-entity light="type: directional; intensity: 1" position="0 1 1"></a-entity>

      <!-- 相機 -->
      <a-camera look-controls="enabled: false"></a-camera>

      <!-- 顯示模型 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="apple"
          src="#appleModel"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          rotation="-90 0 0"
          touch-transform
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- 觸控放大縮小旋轉 -->
    <script>
      AFRAME.registerComponent("touch-transform", {
        init: function () {
          const el = this.el;
          this.defaultScale = el.object3D.scale.x;
          this.currentScale = this.defaultScale;
          this.prevDistance = null;
          this.prevAngle = null;
          this.lastTap = 0;

          el.addEventListener("click", () => {
            const now = Date.now();
            if (now - this.lastTap < 300) {
              el.object3D.scale.set(this.defaultScale, this.defaultScale, this.defaultScale);
              el.object3D.rotation.set(0, 0, 0);
              this.currentScale = this.defaultScale;
            }
            this.lastTap = now;
          });

          el.sceneEl.addEventListener("loaded", () => {
            const canvas = el.sceneEl.canvas;
            if (!canvas) return;

            canvas.addEventListener("touchstart", (e) => {
              if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                this.prevDistance = Math.hypot(dx, dy);
                this.prevAngle = Math.atan2(dy, dx);
              }
            });

            canvas.addEventListener("touchmove", (e) => {
              if (e.touches.length === 2 && this.prevDistance !== null) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const dist = Math.hypot(dx, dy);
                const angle = Math.atan2(dy, dx);

                const scaleFactor = dist / this.prevDistance;
                this.currentScale *= scaleFactor;
                this.currentScale = Math.min(Math.max(this.currentScale, 0.2), 3);
                el.object3D.scale.set(this.currentScale, this.currentScale, this.currentScale);

                const deltaAngle = angle - this.prevAngle;
                const rot = el.object3D.rotation;
                el.object3D.rotation.set(rot.x, rot.y, rot.z + deltaAngle);

                this.prevDistance = dist;
                this.prevAngle = angle;
                e.preventDefault();
              }
            });

            canvas.addEventListener("touchend", () => {
              this.prevDistance = null;
              this.prevAngle = null;
            });
          });
        },
      });
    </script>
  </body>
</html>
